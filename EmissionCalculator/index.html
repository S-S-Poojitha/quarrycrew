<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Emission Calculator</h1>

    <label for="choice">Select calculation option:</label>
    <select id="choice">
        <option value="1">Calculate emissions for all activities</option>
        <option value="2">Calculate emissions for a specific activity</option>
    </select>

    <div id="option1">
        <label for="mineType1">Enter mine type (underground/open-cast):</label>
        <input type="text" id="mineType1">

        <label for="dieselUsage">Enter diesel usage (liters):</label>
        <input type="number" id="dieselUsage">

        <label for="electricityConsumption">Enter electricity consumption (kWh):</label>
        <input type="number" id="electricityConsumption">

        <label for="methaneEmissions">Enter methane emissions (mÂ³):</label>
        <input type="number" id="methaneEmissions">

        <label for="coalProduction">Enter coal production (tonnes):</label>
        <input type="number" id="coalProduction">

        <label for="transportationDistance">Enter transportation distance (km):</label>
        <input type="number" id="transportationDistance">

        <label for="coalTransportationWeight">Enter coal transportation weight (tonnes):</label>
        <input type="number" id="coalTransportationWeight">

        <label for="numberOfWorkers">Enter number of workers:</label>
        <input type="number" id="numberOfWorkers">

        <label for="workingHours">Enter total working hours:</label>
        <input type="number" id="workingHours">

        <label for="carbonSequestrationRate">Enter carbon sequestration rate (kg CO2 per hectare per year):</label>
        <input type="number" id="carbonSequestrationRate">
    </div>

    <div id="option2" style="display:none;">
        <label for="mineType2">Enter mine type (underground/open-cast):</label>
        <input type="text" id="mineType2">

        <label for="activity">Enter activity (diesel, electricity, methane, coal, transportation):</label>
        <input type="text" id="activity">

        <label for="amount">Enter amount for activity:</label>
        <input type="number" id="amount">

        <label for="numberOfWorkers2">Enter number of workers:</label>
        <input type="number" id="numberOfWorkers2">

        <label for="workingHours2">Enter total working hours:</label>
        <input type="number" id="workingHours2">
    </div>

    <button onclick="calculateEmissions()">Calculate</button>

    <div id="output" class="output"></div>

    <script>
        document.getElementById('choice').addEventListener('change', function() {
            var option1 = document.getElementById('option1');
            var option2 = document.getElementById('option2');
            if (this.value == '1') {
                option1.style.display = 'block';
                option2.style.display = 'none';
            } else {
                option1.style.display = 'none';
                option2.style.display = 'block';
            }
        });

        function calculateEmissions() {
            var choice = document.getElementById('choice').value;
            var output = '';

            if (choice == '1') {
                var mineType = document.getElementById('mineType1').value.toLowerCase();
                var dieselUsage = parseFloat(document.getElementById('dieselUsage').value);
                var electricityConsumption = parseFloat(document.getElementById('electricityConsumption').value);
                var methaneEmissions = parseFloat(document.getElementById('methaneEmissions').value);
                var coalProduction = parseFloat(document.getElementById('coalProduction').value) * 1000; // Convert to kg
                var transportationDistance = parseFloat(document.getElementById('transportationDistance').value);
                var coalTransportationWeight = parseFloat(document.getElementById('coalTransportationWeight').value);
                var numberOfWorkers = parseInt(document.getElementById('numberOfWorkers').value);
                var workingHours = parseFloat(document.getElementById('workingHours').value);
                var carbonSequestrationRate = parseFloat(document.getElementById('carbonSequestrationRate').value);

                var factors = {
                    'underground': {
                        'diesel': 2.68,
                        'electricity': 0.4,
                        'methane': 25.0,
                        'coal': 2.42,
                        'transportation': 0.27
                    },
                    'open-cast': {
                        'diesel': 2.68,
                        'electricity': 0.4,
                        'methane': 25.0,
                        'coal': 2.42,
                        'transportation': 0.27
                    }
                };

                var factor = factors[mineType] || {};
                var totalEmissions = (
                    dieselUsage * factor.diesel +
                    electricityConsumption * factor.electricity +
                    methaneEmissions * factor.methane +
                    coalProduction * factor.coal +
                    transportationDistance * coalTransportationWeight * factor.transportation
                );

                var perCapitaEmissions = totalEmissions / (numberOfWorkers * workingHours);
                var requiredLand = totalEmissions / carbonSequestrationRate;

                output = Total emissions for ${mineType} mine: ${totalEmissions.toFixed(2)} kg CO2<br>;
                output += Per capita emissions based on workers and working hours: ${perCapitaEmissions.toFixed(6)} kg CO2<br>;
                output += Land required for afforestation to offset emissions: ${requiredLand.toFixed(2)} hectares;

            } else if (choice == '2') {
                var mineType = document.getElementById('mineType2').value.toLowerCase();
                var activity = document.getElementById('activity').value.toLowerCase();
                var amount = parseFloat(document.getElementById('amount').value);
                var numberOfWorkers = parseInt(document.getElementById('numberOfWorkers2').value);
                var workingHours = parseFloat(document.getElementById('workingHours2').value);

                var factors = {
                    'diesel': 2.68,
                    'electricity': 0.4,
                    'methane': 25.0,
                    'coal': 2.42,
                    'transportation': 0.27
                };

                var emission = amount * (factors[activity] || 0);
                var perCapitaEmissions = emission / (numberOfWorkers * workingHours);

                output = Emissions for ${activity}: ${emission.toFixed(2)} kg CO2<br>;
                output += Per capita emissions for ${activity}: ${perCapitaEmissions.toFixed(6)} kg CO2;
            } else {
                output = "Invalid choice. Please select 1 or 2.";
            }

            document.getElementById('output').innerHTML = output;
        }
    </script>

</body>
</html>
